couchbase:
  hosts: localhost:8091
  bucketName: dcp-test
  username: user
  password: 123456
  connection:
    connectTimeout: 15s
    socketTimeout: 15s
    kvTimeout: 250ms
    queryTimeout: 30s
  dcp:
    metadataBucket: dcp-test
    compression: true
    flowControlBuffer: 16 #in mb
    persistencePollingInterval: 100 # in ms
    group:
      name: groupName
      membership:
        memberNumber: ${MEMBER_NUMBER:1}
        totalMembers: ${TOTAL_NUMBERS:1}
      limit:
        bytes: 5MB
        actions: 100
        timeout: 1m
        concurrency: 4
      version: 1
      ignoreDelete: true